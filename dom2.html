<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Color Changer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body class="bg-gray-100">

<div id="app" class="min-h-screen flex flex-col items-center justify-center text-center p-4">
  <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Color Changer</h1>
    <p class="text-gray-600 mb-6">Click any button to change the background color.</p>

    <div class="flex flex-wrap gap-3 justify-center">
      <button id="orange" class="color-btn bg-orange-500 text-white px-4 py-2 rounded">Orange</button>
      <button id="green" class="color-btn bg-green-500 text-white px-4 py-2 rounded">Green</button>
      <button id="blue" class="color-btn bg-blue-500 text-white px-4 py-2 rounded">Blue</button>
      <button id="red" class="color-btn bg-red-500 text-white px-4 py-2 rounded">Red</button>
      <button id="purple" class="color-btn bg-purple-500 text-white px-4 py-2 rounded">Purple</button>
      <button id="yellow" class="color-btn bg-yellow-400 text-white px-4 py-2 rounded">Yellow</button>
      <button id="pink" class="color-btn bg-pink-500 text-white px-4 py-2 rounded">Pink</button>
      <button id="teal" class="color-btn bg-teal-500 text-white px-4 py-2 rounded">Teal</button>
      <button id="gray" class="color-btn bg-gray-500 text-white px-4 py-2 rounded">Gray</button>
      <button id="indigo" class="color-btn bg-indigo-500 text-white px-4 py-2 rounded">Indigo</button>
    </div>
  </div>
</div>

<script>
  const buttons = document.querySelectorAll('.color-btn');
  const body = document.body;

  // Closure function that returns a handler
  function createColorChanger(color) {
    return function changecolor() {
      body.style.backgroundColor = color;
    };
  }

  // Attach event listeners to all buttons
  buttons.forEach(button => {
    const color = button.id; // ID = color name
    button.addEventListener('click', createColorChanger(color));
  });
</script>

</body>
</html>
